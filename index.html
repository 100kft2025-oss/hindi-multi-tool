<!DOCTYPE html>
<html>
<head>
  <title>Hindi Tools Suite</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">
  <h1>Hindi Writing Assistant</h1>
  <p>Synonym • Antonym • Sandhi • Matra Fix • Plural Finder</p>
</div>

<div class="tools-container">

  <div class="card">
    <img src="public/icon-synonym.png" class="icon">
    <h3>Synonym Finder</h3>
    <button class="btn">Open Tool</button>
  </div>

  <div class="card">
    <img src="public/icon-antonym.png" class="icon">
    <h3>Antonym Finder</h3>
    <button class="btn">Open Tool</button>
  </div>

  <div class="card">
    <img src="public/icon-matra.png" class="icon">
    <h3>Matra Fix Tool</h3>
    <button class="btn">Open Tool</button>
  </div>

  <div class="card">
    <img src="public/icon-sandhi.png" class="icon">
    <h3>Sandhi Solver</h3>
    <button class="btn">Open Tool</button>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
